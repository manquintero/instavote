name: Pull Request

on:
  pull_request:
  push:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  python:
    uses: ./.github/workflows/python-app.yaml
    permissions:
      packages: write
      contents: read
      checks: write
    with:
      MICROSERVICE: vote

  maven:
    uses: ./.github/workflows/maven-app.yaml
    permissions:
      packages: write
      contents: read
    with:
      MICROSERVICE: worker

  node:
    uses: ./.github/workflows/node-app.yaml
    permissions:
      packages: write
      contents: read
    with:
      MICROSERVICE: result
      TRIVY_EXIT_CODE: '0'

  test:
    uses: ./.github/workflows/container-build.yaml
    with:
      MICROSERVICE: tests
      TRIVY_EXIT_CODE: '0'

  security:
    uses: ./.github/workflows/security.yaml
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read
    with:
      MICROSERVICES: vote,worker,result

  e2e-test:
    needs: [python, maven, node, test]
    uses: ./.github/workflows/test-e2e.yaml
